# -----------------------------------------------------------------------------
# Resource   : Docker Swarm Stack - WordPress + MySQL + Visualizer
# Purpose    : Deploy a WordPress application with a MySQL backend and a 
#              Docker Swarm Visualizer UI for cluster monitoring.
#
# Components :
#    - Visualizer (dockersamples/visualizer)
#         > Runs only on Manager node
#         > Shows real-time Swarm node and container mapping
#
#    - MySQL 5.7 (Database Service)
#         > Persistent storage using Docker named volume
#         > Accessible internally via Swarm DNS (db:3306)
#
#    - WordPress (latest)
#         > Connects to MySQL using internal overlay network
#         > Exposed externally through port 8080
#
# Storage    : Persistent data stored using named Docker volumes (db_data, wp_data)
#
# Networking : Swarm overlay network (wordpress_network) enabling secure 
#              cross-node communication between services.
#
# Deployment :
#    - Use `docker stack deploy -c docker-compose.yaml wpstack`
#    - Swarm scheduler distributes services to nodes based on constraints
#
# Notes      :
#    - No container_name is used (not supported in Swarm)
#    - MySQL ports are NOT exposed externally for security
#    - Visualizer replica kept to 1 and constrained to manager node
# -----------------------------------------------------------------------------


services:
  visualizer:
    image: dockersamples/visualizer:stable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9000:8080"
    deploy:
      placement:
        constraints:
          - node.role == manager

  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: wordpressuser
      MYSQL_ROOT_PASSWORD: vprofile
      MYSQL_DATABASE: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  wordpress:
    image: wordpress:latest
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpressuser
      WORDPRESS_DB_PASSWORD: wordpress
    volumes:
      - wp_data:/var/www/html
    ports:
      - "8080:80"
    networks:
      - wordpress_network
    depends_on:
      - db
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

volumes:
  db_data:
  wp_data:

networks:
  wordpress_network:
    driver: overlay