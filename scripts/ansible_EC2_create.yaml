- hosts: localhost
  connection: local
  tasks:
    - name: Start an EC2 instance with public IP
      amazon.aws.ec2_instance:
        name: "{{ item.name }}"
        instance_type: t2.micro
        image_id: "{{ item.image }}"
        region: us-east-1
        key_name: "ansible"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        vpc_subnet_id: "{{item.subnet}}"
        security_group: "{{item.sg}}"
        network:
          assign_public_ip: true
        tags:
          Environment: Testing
      loop:
        - { image: "ami-084568db4383264d4", name: "Managed-Node-1", subnet: "subnet-00a7b84ad28cf28da", sg: "sg-0d6ef13ba59907d6f" } # ubuntu
